resources:
  jobs:
    log_register_deploy:
      name: "[${bundle.target}] Log, Register, and Deploy Models"
      tasks:
        - task_key: "log_register_deploy"
          environment_key: deploy-env
          spark_python_task:
            python_file: "../deploy.py"

      environments:
        - environment_key: deploy-env
          spec:
            client: "3"
            dependencies:
              - databricks-agents
              - databricks_langchain

