resources:
  jobs:
    test-local:
      name: "[${bundle.target}] Local Test"
      tasks:
        - task_key: "test_task"
          environment_key: monitor-env
          spark_python_task:
            python_file: "../src/ingestion/test_local.py"

      environments:
        - environment_key: monitor-env
          spec:
            client: "3"
            dependencies:
              - kaggle
              - databricks_langchain            