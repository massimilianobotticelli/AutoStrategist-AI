resources:
  jobs:
    ingest_kaggle_data:
      name: "[${bundle.target}] Ingest Kaggle Data"
      job_clusters:
        - job_cluster_key: serverless_cluster
          new_cluster:
            spark_version: "14.3.x-scala2.12"
            node_type_id: "i3.xlarge"
            driver_node_type_id: "i3.xlarge"
            autoscale:
              min_workers: 1
              max_workers: 3
            enable_elastic_disk: true
            data_security_mode: "SINGLE_USER"
            runtime_engine: "STANDARD"
            autotermination_minutes: 10
            custom_tags:
              environment: "${bundle.target}"
              project: "AutoStrategist-AI"
              cluster_type: "serverless"
      tasks:
        - task_key: download_from_kaggle
          job_cluster_key: serverless_cluster
          spark_python_task:
            python_file: ../src/ingestion/load_kaggle_data.py
          libraries:
            - pypi:
                package: kaggle
