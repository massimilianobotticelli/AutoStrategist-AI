resources:
  jobs:
    ingest_kaggle_data:
      name: "[${bundle.target}] Ingest Kaggle Data"
      tasks:
        - task_key: download_from_kaggle
          notebook_task:
            notebook_path: ../src/ingestion/load_data.ipynb

        - task_key: ingest_data
          depends_on:
            - task_key: download_from_kaggle
          notebook_task:
            notebook_path: ../src/ingestion/ingest_data.ipynb
            
# Removed 'libraries' field as it is not supported for serverless tasks. Ensure required libraries are installed in the environment or cluster configuration.

