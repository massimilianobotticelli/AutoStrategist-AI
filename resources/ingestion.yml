resources:
  jobs:
    ingest_kaggle_data:
      name: "[${bundle.target}] Ingest Kaggle Data"
      tasks:
        - task_key: download_from_kaggle
          notebook_task:
            notebook_path: ../src/ingestion/00_load_data.ipynb

        - task_key: ingest_data
          depends_on:
            - task_key: download_from_kaggle
          notebook_task:
            notebook_path: ../src/ingestion/01_ingest_data.ipynb

        - task_key: prepare_data
          depends_on:
            - task_key: ingest_data
          notebook_task:
            notebook_path: ../src/ingestion/02_prepare_data.ipynb

        - task_key: enrich_data
          depends_on:
            - task_key: prepare_data
          notebook_task:
            notebook_path: ../src/ingestion/03_enrich_data.ipynb  

